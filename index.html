<!DOCTYPE html>
<html>
<head>
  <!--Meta-->  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Keywords-->
  <meta name="keywords" content="komorebi, ecológico, eco, eco komorebi, sustentable, natural, aceites esenciales, salud mental, salud emocional, cuidado personal, auto cuidado, velas, velas de soja, velas para masajes, spray, desodorante ambiental, bombones de soja, tags, tag ambiental, compra, tienda, venta online">
  <!--Descripción-->
  <meta name="description" content="Eco Komorebi es una tienda virtual natural, orientada a productos orgánicos, cruelty free y sustentables. En nuestra tienda podrás encontrar todo lo necesitas para empezar un nuevo camino de auto cuidado, con una perspectiva natural y sustentable, que te cuide tanto a vos, como a animales y nuestro planeta.">
  <!--Título-->
  <title>Eco Komorebi - Tienda</title>   
    
  <!--Incorporación de estilos CSS-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>
  <div class="container">
    <header class="row">
      <!--Logo-->
      <article class="col-lg-12 col-sm-12 logoContenedor">
        <img class="logo aparecer" src="images/Logo.png" alt="La 'Komorebi' escrita en mayúsculas, en color negro.">
      </article>
    </header>

    <!--Tienda-->
    <main>

      <h1>Compra desde la comodidad de tu casa</h1>

      <section class="row">
        <article class="col-lg-3 col-sm-10 col-xs-10 imagenProducto">
          <div class="card" style="width: 18rem;">
            <img src="images/SPRAY00.jpg" class="card-img-top" alt="Imagen con un frasco tipo spray color ámbar sobre un lienzo.">
            <div class="card-body">
              <h4 class="card-title">Spray's</h4>
              <a id="btnSpray" class="btn botonTienda">Comprar</a>
              <a id="btnSprayInfo" class="btn botonTienda">Info</a>
            </div>
          </div>
        </article>
        <article class="col-lg-3 col-sm-10 col-xs-10 imagenProducto">
          <div class="card" style="width: 18rem;">
            <img src="images/VELA00.jpg" class="card-img-top" alt="Imagen con una vela de soja dentro de un frasco de vidrio trasparente, con lavanda arriba sobre un lienzo.">
            <div class="card-body">
              <h4 class="card-title">Velas</h4>
              <a id="btnVela" class="btn botonTienda">Comprar</a>
              <a id="btnVelaInfo" class="btn botonTienda">Info</a>
            </div>
          </div>
        </article>       
        <article class="col-lg-3 col-sm-10 col-xs-10 imagenProducto">
          <div class="card" style="width: 18rem;">
            <img src="images/BOMBONES01.jpg" class="card-img-top" alt="Bombones en formas de flor de cera de soja apoyados entre sí sobre un lienzo.">
            <div class="card-body">
              <h4 class="card-title">Bombones</h4>
              <a id="btnBombon" class="btn botonTienda">Comprar</a>
              <a id="btnBombonInfo" class="btn botonTienda">Info</a>
            </div>
          </div>
        </article>
        <article class="col-lg-3 col-sm-10 col-xs-10 imagenProducto">
          <div class="card" style="width: 18rem;">
            <img src="images/TAG02.jpg" class="card-img-top" alt="Tag's de cera de soja apoyados sobre un lienzo.">
            <div class="card-body">
              <h4 class="card-title">Tag's</h4>
              <a id="btnTag" class="btn botonTienda">Comprar</a>
              <a id="btnTagInfo" class="btn botonTienda">Info</a>
            </div>
          </div>
        </article>
      </section>

      <section class="row">
        <article class="col-lg-3 col-sm-10 col-xs-10 imagenProducto">
          <div class="card" style="width: 18rem;">
            <img src="images/JABONES.jpg" class="card-img-top" alt="Imagen con diferentes jabones naturales tendidos sobre un lienzo sueltos y en cajas de cartón.">
            <div class="card-body">
              <h4 class="card-title">Jabones</h4>
              <a id="btnJabon" class="btn botonTienda">Comprar</a>
              <a id="btnJabonInfo" class="btn botonTienda">Info</a>
            </div>
          </div>
        </article>
        <article class="col-lg-3 col-sm-10 col-xs-10 imagenProducto">
          <div class="card" style="width: 18rem;">
            <img src="images/BOMBAS.jpg" class="card-img-top" alt="Imagen con diferentes bombas de baño redondas de muchos colores sobre un lienzo.">
            <div class="card-body">
              <h4 class="card-title">Bath Bombs</h4>
              <a id="btnBomba" class="btn botonTienda">Comprar</a>
              <a id="btnBombaInfo" class="btn botonTienda">Info</a>
            </div>
          </div>
        </article>
        <article class="col-lg-3 col-sm-10 col-xs-10 imagenProducto">
          <div class="card" style="width: 18rem;">
            <img src="images/BATHDUST.jpg" class="card-img-top" alt="Bolsa negra hermética que dice "bath dust" sobre un lienzo.">
            <div class="card-body">
              <h4 class="card-title">Bath Dust</h4>
              <a id="btnPolvo" class="btn botonTienda">Comprar</a>
              <a id="btnPolvoInfo" class="btn botonTienda">Info</a>
            </div>
          </div>
        </article>
        <article class="col-lg-3 col-sm-10 col-xs-10 imagenProducto">
          <div class="card" style="width: 18rem;">
            <img src="images/SHOWERSTEAMERS.jpg" class="card-img-top" alt="Tres shower steamers, con forma de plato volador, sobre un lienzo.">
            <div class="card-body">
              <h4 class="card-title">Shower Steamers</h4>
              <a id="btnShower" class="btn botonTienda">Comprar</a>
              <a id="btnShowerInfo" class="btn botonTienda">Info</a>
            </div>
          </div>
        </article>
      </section>

      <button id="btnCarrito" class="botonContacto">Ver Carrito</button>
      <button id="btnBorrarCarrito" class="botonContacto">Borrar Carrito</button>

      <div>
          <h4 id="tuCompra"></h4>
          <div id="carrito"></div>
          <h5 id="precioTotal"></h5>
          <div id="guardarCarrito"></div>
      </div>

    </main>

    <!--Footer-->
    <footer>
      <section class="footerContenedor">
        <!--Redes-->
        <article class="footerContenido">

          <a href="https://www.instagram.com/eco.komorebi" target="_blank" rel="noopener noreferrer" class="aRedes"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="#f9f2e7"><path d="M12 0c6.6274 0 12 5.3726 12 12s-5.3726 12-12 12S0 18.6274 0 12 5.3726 0 12 0zm3.115 4.5h-6.23c-2.5536 0-4.281 1.6524-4.3805 4.1552L4.5 8.8851v6.1996c0 1.3004.4234 2.4193 1.2702 3.2359.7582.73 1.751 1.1212 2.8818 1.1734l.2633.006h6.1694c1.3004 0 2.389-.4234 3.1754-1.1794.762-.734 1.1817-1.7576 1.2343-2.948l.0056-.2577V8.8851c0-1.2702-.4234-2.3589-1.2097-3.1452-.7338-.762-1.7575-1.1817-2.9234-1.2343l-.252-.0056zM8.9152 5.8911h6.2299c.9072 0 1.6633.2722 2.2076.8166.4713.499.7647 1.1758.8103 1.9607l.0063.2167v6.2298c0 .9375-.3327 1.6936-.877 2.2077-.499.4713-1.176.7392-1.984.7806l-.2237.0057H8.9153c-.9072 0-1.6633-.2722-2.2076-.7863-.499-.499-.7693-1.1759-.8109-2.0073l-.0057-.2306V8.885c0-.9073.2722-1.6633.8166-2.2077.4712-.4713 1.1712-.7392 1.9834-.7806l.2242-.0057h6.2299-6.2299zM12 8.0988c-2.117 0-3.871 1.7238-3.871 3.871A3.8591 3.8591 0 0 0 12 15.8408c2.1472 0 3.871-1.7541 3.871-3.871 0-2.117-1.754-3.871-3.871-3.871zm0 1.3911c1.3609 0 2.4798 1.119 2.4798 2.4799 0 1.3608-1.119 2.4798-2.4798 2.4798-1.3609 0-2.4798-1.119-2.4798-2.4798 0-1.361 1.119-2.4799 2.4798-2.4799zm4.0222-2.3589a.877.877 0 1 0 0 1.754.877.877 0 0 0 0-1.754z"/></svg></a>
        </article>
        <!--Copy-Right-->
        <article class ="footerContenido">
          <p class="pClaro">Copyright © JAQ Estudio</p>
        </article>
      </section>
    </footer>
  </div>

  <!--JS-->
  <script src="js/bootstrap.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>

</html>
